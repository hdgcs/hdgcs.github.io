<div class="d-flex flex-row-reverse mb-2">
  <div class="dropdown ml-2">
    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownTocButton" data-toggle="dropdown" aria-expanded="false">
      目录
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownTocButton"></div>
  </div>

  {% if page.series %}
    <div class="dropdown ml-2">
      <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownSeriesButton" data-toggle="dropdown" aria-expanded="false">
        系列
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownSeriesButton">
        <span class="dropdown-item-text">{{page.series}}</span>
        {% assign count = '0' %}
        {% for post in site.posts reversed %}
          {% if post.series == page.series %}
            {% capture count %}{{ count | plus: '1' }}{% endcapture %}
            <a class="dropdown-item {% if post.url == page.url %}disabled{% endif %}" href="{{post.url}}">{{ count }}：{{post.title}}</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  {% endif %}
</div>
